<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6b69109d06.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="computer">
        <span>Computer</span>
        <div><i class="fa-regular fa-hand-back-fist computer__icon"></i></div>
      </div>
      <div class="user">
        <div>
          <i class="fa-regular fa-hand-back-fist user__icon"></i>
        </div>
        <span>You</span>
      </div>
      <div class="score">
        <span class="score__title">SCORE</span>
        <span class="score__computer">0</span>
        <span class="score__colon">:</span>
        <span class="score__user">0</span>
      </div>
      <div class="rsp">
        <div class="rsp__rsp">
          <div class="rsp__rock">
            <i class="fa-regular fa-hand-back-fist"></i>
          </div>
          <div class="rsp__sissors">
            <i class="fa-regular fa-hand-peace"></i>
          </div>
          <div class="rsp__paper">
            <i class="fa-regular fa-hand"></i>
          </div>
        </div>
        <span>Choose One!</span>
      </div>
    </main>
    <script type="text/javascript" src="js/user-panel.js"></script>
  </body>
</html>
